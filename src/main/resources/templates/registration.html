<!--START TEMPLATE-->
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Регистрация аккаунта</title>
</head>
<body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!--END TEMPLATE-->
<div th:if="${param.error}">
    Неправильные имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
    Вы успешно вышли из аккаунта.
</div>

<div class="mb-3">
    <div class="container-fluid">
        <h1>Зарегистрировать аккаунт</h1>
        <form th:action="@{/registration}" method="post" name="userForm" id="userForm">
            <p th:text="${errorMessage}"></p>
            <div><label class="form-label"> Фамилия<input class="form-control" type="text" name="surname"/> </label>
            </div>
            <div><label class="form-label"> Имя<input class="form-control" type="text" name="name"/> </label></div>
            <div><label class="form-label"> Отчество<input class="form-control" type="text" name="middlename"/> </label>
            </div>
            <div><label class="form-label"> Email<input class="form-control" type="text" name="username"/> </label>
            </div>
            <div><label class="form-label"> Пароль<input class="form-control" type="password" name="password"/> </label>
            </div>
            <div><label class="form-label"> Номер телефона<input class="form-control" type="text" name="phoneNumber"/>
            </label></div>
            <div><label class="form-label"> Адрес<input class="form-control" type="text" name="address"/> </label></div>
            <div><input type="submit" value="Зарегистрироваться" class="btn btn-primary"/></div>
        </form>
    </div>
</div>
</body>
</html>
