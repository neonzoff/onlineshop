<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <title th:text="'Заказ номер ' + ${order.id}"></title>

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<div class="mb-3">
    <div class="container-fluid">
        <h1>Корзина</h1>
        <table class="table table-striped">
            <thead>
            <tr>
<!--                <th th:text="#{order.id}" />-->
<!--                <th th:text="#{.name}" />-->
                <th scope="col">ID</th>
                <th scope="col">Название товара</th>
                <th scope="col">Количество</th>
                <th scope="col">Стоимость</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iStat : ${productPage.content}">
<!--                th:style="${iStat.odd}? 'font-weight: bold;'"-->
<!--                th:alt-title="${iStat.even}? 'even' : 'odd'">-->
                <th scope="row" th:text="${product.id}" />
                <td th:text="${product.name}" />
                <td th:text="${'1'}" />
                <td th:text="${product.price}" />
            </tr>
            </tbody>
        </table>
        <div th:if="${productPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{'/order/' +  ${order.id} (size=${productPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==productPage.number + 1} ? active"></a>
        </div>
    </div>
</div>
</body>
</html>
