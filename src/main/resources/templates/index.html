<div class="container">
    <div class="row row-cols-4">
        <!--    <div class="row row-cols-3">-->
        <div th:each="product, iterStatus : ${productList}">
            <!--        <div class="row align-items-center">-->
            <!--            <div class="col-sm">-->
            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <img class="card-img-top" th:src="${product.photoURL}" width="268" height="180"
                         alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <a th:href="'/product/' + ${product.id}" class="btn btn-primary">Открыть</a>
                    </div>
                </div>
            </div>
        </div>
