<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Store</title>

</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<div class="card text-center">
    <h5 class="card-header">Навигация</h5>
    <div class="card-body">
        <div class="container">
            <div><a class="btn btn-primary" th:href="@{/admin/user}" role="button">Пользователи</a>
                <a class="btn btn-outline-primary" th:href="@{/admin}" role="button">Панель управления</a></div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="ID"></th>
            <th th:text="Роль"></th>
            <th th:text="Пользователь"></th>
            <th th:text="ФИО"></th>
            <th th:text="Адрес"></th>
            <th th:text="Номер"></th>
            <th th:text="Баланс"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat : ${userPage.content}">
            <td th:text="${user.id}">...</td>
            <td th:text="${user.role.name()}">...</td>
            <td th:text="${user.username}">...</td>
            <td th:text="${user.surname} + ' ' + ${user.name} + ' ' + ${user.middleName}">...</td>
            <td th:text="${user.address}">...</td>
            <td th:text="${user.phoneNumber}">...</td>
            <td th:text="${user.privateAccount.balance}">...</td>
            <td><a class="btn btn-primary" th:href="'user/edit/' + ${user.id}" role="button">Изменить</a></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${userPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/admin/users(size=${userPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==userPage.number + 1} ? active"></a>
    </div>
</div>
</body>
</html>
