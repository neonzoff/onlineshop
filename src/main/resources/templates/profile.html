<!--START TEMPLATE-->
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="'Профиль пользователя ' + ${user.username}"></title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!--END TEMPLATE-->

<div class="card text-center">
    <div class="card-header">
        <h5 th:text="'Профиль пользователя ' + ${user.username}"></h5>
        <!--        <h5 th:text="'Здравствуйте, ' + ${user.surname} + ' ' + ${user.name} + ' ' + ${user.middleName}"></h5>-->
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="'Роль: ' + ${user.role.name()}" ></h5>
        <div><label class="form-label">Фамилия<input class="form-control" type="text" name="name"
                                                     th:value="${user.surname}"/></label></div>
        <div><label class="form-label">Имя<input class="form-control" type="text" name="name"
                                                     th:value="${user.name}"/></label></div>
        <div><label class="form-label">Отчество<input class="form-control" type="text" name="name"
                                                     th:value="${user.middleName}"/></label></div>
        <div><label class="form-label">Адрес<input class="form-control" type="text" name="name"
                                                     th:value="${user.address}"/></label></div>
        <div><label class="form-label">Баланс<input class="form-control" type="text" name="name"
                                                     th:value="${user.privateAccount.balance}"/></label></div>
        <!--        <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p>-->
        <!--        <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p>-->
        <!--        <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p>-->
        <a href="#" class="btn btn-primary">Заказы</a>
        <a href="#" class="btn btn-success">Пополнить счет</a>
    </div>
    <div class="card-footer text-muted">
        Добавить что-нибудь
    </div>
</div>
</body>
</html>
